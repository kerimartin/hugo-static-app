trigger:
- main

pool:
 vmImage: 'ubuntu-latest'

steps:
- checkout: self
  submodules: true
    
- task: HugoTask@2
  inputs:
    source: 
    destination: '$(Build.ArtifactStagingDirectory)'

- task: PublishPipelineArtifact@0
  displayName: 'Publish Hugo site as artifact'
  inputs:
    artifactName: 'hugo-site'
    targetPath: '$(Build.ArtifactStagingDirectory)'
